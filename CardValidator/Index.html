<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Card Validation</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/formstyle_2.css">
</head>

<body> 
    <div class="container-fluid">
        <header>
                <div class="limiter">
                    <h3>Card Validator .js</h3>
                </div>
        </header>
            <div class="CardForm">
                <div class="heading">
                    <h1>Welcome to Card Validator 1.0</h1>
                </div>
                <div class="payment">
                    <form>
                        <div class="form-group fullname">
                            <label for="fullname">Full Name</label>
                            <input type="text" class="form-control" id="fullname">
                        </div>
                        <div class="form-group CVV">
                            <label for="cvv">CVC/CVV</label>
                            <input type="text" class="form-control" id="cvv">
                        </div>
                        <div class="form-group" id="card-number-field">
                            <label for="cardNumber">Card Number</label>
                            <input type="text" class="form-control" id="cardNumber">
                        </div>
                        <div class="form-group" id="expiration-date">
                            <label>Expiration Date</label>
                            <select>
                                <option value="01">January</option>
                                <option value="02">February </option>
                                <option value="03">March</option>
                                <option value="04">April</option>
                                <option value="05">May</option>
                                <option value="06">June</option>
                                <option value="07">July</option>
                                <option value="08">August</option>
                                <option value="09">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>
                            <select>
                                <option value="22"> 2022</option>
                                <option value="23"> 2023</option>
                                <option value="24"> 2024</option>
                                <option value="25"> 2025</option>
                                <option value="26"> 2026</option>
                                <option value="27"> 2027</option>
                            </select>
                        </div>
                        <div class="form-group" id="cards">
                            <img src="assets/images/visa.png" width="80" height="50" id="visa">
                            <img src="assets/images/mastercard.png" width="80" height="50"id="mastercard">
                            <img src="assets/images/amex.png" width="80" height="50" id="amex">
                        </div>
                        <div class="form-group" id="submission">
                            <button type="submit" class="btn btn-default" id="submit-form">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <p class="disclaimer"> Please note this is only for learning purposes. All product and company names are trademarks or registered trademarks of their respectful holders.  </p>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="assets/js/script.js"></script>
        <script src="assets/js/jquery.payform.js" charset="utf-8"></script>
</body>

</html>
